---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: robusta
  namespace: flux-system
spec:
  interval: 10m0s
  path: manifests/robusta/${ENVIRONMENT}
  prune: true
  dependsOn:
    - name: crds
  targetNamespace: robusta
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-env
