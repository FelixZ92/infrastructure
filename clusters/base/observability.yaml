---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: observability
  namespace: flux-system
spec:
  interval: 10m0s
  path: ./infrastructure/observability/${ENVIRONMENT}
  prune: true
  dependsOn:
    - name: crds
    - name: victoria-metrics-operator
  targetNamespace: observability
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  postBuild:
    substituteFrom:
      - kind: ConfigMap
        name: cluster-env
